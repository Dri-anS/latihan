<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lightbox</title>
</head>
<!--membuat body-->
<body>
    <h1>Lightbox Pantai</h1>
    <div class="container">
        <!--membuat lightbox-->
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/cloud.jpg" alt="Pantai 1">
                    <span>Pantai Santai</span>
                </a>
                <!--membuat overlay  untuk mengklik-->
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/cloud.jpg" alt="pantai 1">
                </div>
                
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/kelapa.jpg" alt="Pantai 2">
                    <span>Pantai Kelapa</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/kelapa.jpg" alt="pantai 2">
                </div>
            
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/tropic.jpg" alt="Pantai 3">
                    <span>Pantai Tropis</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/tropic.jpg" alt="pantai 3">
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/water.jpg" alt="Pantai 4">
                    <span>Pantai Batu</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/water.jpg" alt="pantai 4">
                </div>

            </li>
            <div class="clear"></div>
        </ul>
    </div>
    <!--Created By: Aldriansyah Yustino-->

</body>
</html>
